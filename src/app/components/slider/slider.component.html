<form oninput="result.value = slider.value" (change)="sliderSize()">
  <input
    type="range"
    id="slider"
    min="1"
    max="100"
    value="{{ size$ | async }}"
  />
  <br />

  <output style="display: none" name="result" for="slider" #result>
    {{ size$ | async }}
  </output>
  <button (click)="increaseSize()" type="button">+</button>
  <button (click)="decreaseSize()" type="button">-</button>
</form>

<input
  type="number"
  value="{{ size$ | async | number : '1.0-0' }}"
  (change)="inputSize($event)"
/>

<strong style="display: none" #valueSize>{{ size$ | async }}</strong>
