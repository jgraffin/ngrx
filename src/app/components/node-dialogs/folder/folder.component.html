<div
  [ngClass]="
    className === 'empty'
      ? 'node-content-children --empty-folder'
      : 'node-content-children'
  "
>
  <span class="arr-dtl"></span>
  <div>
    <div class="node-content">
      <div>
        <div class="title">
          <div>
            <i></i>
            <strong>{{ id }}</strong>
            <button type="button"><i>...</i></button>
          </div>
        </div>
        <div class="content">
          <div class="content-description">
            <p>{{ conditions }}</p>
          </div>
          <div *ngIf="hasActions" class="content-actions">
            <i></i>
            <button type="button" (click)="onInvokeEvent($event)">></button>
          </div>
        </div>
      </div>

      <div class="children">
        <ng-container *ngFor="let item of children">
          <ng-container *ngIf="item.children.length > 0">
            <app-folder
              [children]="item.children"
              [hasActions]="true"
              [id]="item.id"
              [type]="item.type"
              [conditions]="item.conditions"
              [title]="item.title"
              (toggleEmitter)="onInvokeEvent($event)"
            ></app-folder>
          </ng-container>

          <ng-container
            *ngIf="item.type === 'FOLDER' && item.children.length === 0"
          >
            <app-folder-empty
              [id]="item.id"
              [type]="item.type"
              [conditions]="item.conditions"
              [title]="item.title"
            ></app-folder-empty>
          </ng-container>

          <ng-container
            *ngIf="item.type === 'STANDARD' && item.children.length === 0"
          >
            <app-folder-empty
              [id]="item.id"
              [type]="item.type"
              [conditions]="item.conditions"
              [title]="item.title"
            ></app-folder-empty>
          </ng-container>
        </ng-container>
      </div>
    </div>
    <span class="st-dtl">
      <i></i>
    </span>
  </div>
</div>
