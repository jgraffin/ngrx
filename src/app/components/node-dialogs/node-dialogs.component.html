<div class="nodes-container" [ngStyle]="{ 'font-size': size + '%' }">
  <ng-container *ngIf="dialogs.length > 0; else noDialogsAvailable">
    <ng-container *ngFor="let item of dialogs">
      <ng-container *ngIf="item.children && item.children.length > 0">
        <app-folder
          [className]="item.type"
          [children]="item.children"
          [hasActions]="true"
          [id]="item.id"
          [type]="item.type"
          [conditions]="item.conditions"
          [title]="item.title"
          (toggleEmitter)="toggleAccordionNode($event)"
        ></app-folder>
      </ng-container>

      <ng-container
        *ngIf="
          item.type === 'FOLDER' && item.children && item.children.length === 0
        "
      >
        <app-folder-empty
          [className]="item.type"
          [id]="item.id"
          [type]="item.type"
          [conditions]="item.conditions"
          [title]="item.title"
        ></app-folder-empty>
      </ng-container>

      <ng-container
        *ngIf="
          item.type === 'STANDARD' &&
          item.children &&
          item.children.length === 0
        "
      >
        <app-folder-empty
          [className]="item.type"
          [id]="item.id"
          [type]="item.type"
          [conditions]="item.conditions"
          [title]="item.title"
        ></app-folder-empty>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-template #noDialogsAvailable>
    <p>Nenhum diálogo disponível</p>
  </ng-template>
</div>
