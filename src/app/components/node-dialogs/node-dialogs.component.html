  <ng-container *ngIf="dialogs.length >= 1">
    <div
      *ngFor="let dialog of dialogs"
      class="dialogs-content--accordion --folder"
    >
      <div>
        <div class="dialogs-content">
          <div>
            <div class="title">
              <div>
                <i></i>
                <strong>{{ dialog.title }}</strong>
                <button type="button"><i>...</i></button>
              </div>
            </div>
            <div class="content">
              <div class="content-description">
                <p>{{ dialog.conditions }}</p>
              </div>
              <div class="content-actions">
                <i></i>
                <button type="button" (click)="toggleAccordionNode($event)">
                  >
                </button>
              </div>
            </div>
          </div>

          <div class="children">
            <div class="dialogs-content dialogs-content--empty">
              <span class="arrow-right"></span>
              <div>
                <div class="dialogs-content">
                  <div>
                    <div class="title">
                      <div>
                        <i></i>
                        <strong>Cidades</strong>
                        <button type="button"><i>...</i></button>
                      </div>
                    </div>
                    <div class="content">
                      <div class="content-description">
                        <p>description goes here opa</p>
                      </div>
                      <div class="content-actions">
                        <i></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="dialogs-stack">
          <i></i>
        </span>
      </div>
    </div>
  </ng-container>
