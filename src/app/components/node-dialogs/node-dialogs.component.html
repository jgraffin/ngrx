<div class="dialogs-container" [ngStyle]="{ 'font-size': size + '%' }">
  <ng-container *ngIf="dialogs.length > 0; else noDialogsAvailable">
    <ng-container *ngFor="let item of dialogs">
      <ng-container *ngIf="item.children.length > 0 && item.type === 'FOLDER'">
        <app-folder
          [children]="item.children"
          [hasActions]="true"
          [id]="item.id"
          [type]="item.type"
          [conditions]="item.conditions"
          [title]="item.title"
          (toggleEmitter)="toggleAccordionNode($event)"
        ></app-folder>
      </ng-container>

      <ng-container
        *ngIf="item.children.length === 0 && item.type === 'FOLDER'"
      >
        <app-dialog
          [className]="'empty'"
          [id]="item.id"
          [type]="item.type"
          [conditions]="item.conditions"
          [title]="item.title"
        ></app-dialog>
      </ng-container>

      <ng-container *ngIf="item.children.length > 0">
        <app-folder
          [id]="item.id"
          [type]="item.type"
          [conditions]="item.conditions"
          [title]="item.title"
          (toggleEmitter)="toggleAccordionNode($event)"
        ></app-folder>
      </ng-container>

      <ng-container *ngIf="item.children.length === 0">
        <h2>DIALOG EMPTY</h2>
        <app-dialog
          [className]="'--empty'"
          [id]="item.id"
          [type]="item.type"
          [conditions]="item.conditions"
          [title]="item.title"
        ></app-dialog>

        <h2>FOLDER EMPTY</h2>
        <app-folder
          [id]="item.id"
          [type]="item.type"
          [conditions]="item.conditions"
          [title]="item.title"
          (toggleEmitter)="toggleAccordionNode($event)"
        ></app-folder>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-template #noDialogsAvailable>
    <p>Nenhum diálogo disponível</p>
  </ng-template>
</div>
