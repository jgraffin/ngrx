<div class="dialogs">
  <div class="dialogs-functionalities">
    <app-search [counter]="counter"></app-search>
    <app-slider></app-slider>
  </div>

  <div class="dialogs-functionalities">
    <app-node-dialogs
      *ngIf="dialogs$ | async as nodes"
      [nodes]="nodes"
      [size]="(size$ | async) || 0"
    ></app-node-dialogs>
    <app-node-dialogs-form
      *ngIf="dropdownAction$ | async"
    ></app-node-dialogs-form>
  </div>
</div>
